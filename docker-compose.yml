version: '3.8'

services:
  runtime-validator:
    build: .
    container_name: smarteros-runtime-validator
    restart: unless-stopped
    ports:
      - "3010:3000"
    env_file:
      - .env
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  dokploy-network:
    external: true
